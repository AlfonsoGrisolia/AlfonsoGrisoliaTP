<form action="/formulario" method="get" class="formContacto">

        <br>
        <br>

        <br>

            <textarea name="comentario"  cols="25" rows="25" placeholder="Dejanos tu duda"></textarea>
        </div>

        <button type="button">Enviar</button>



</form>
